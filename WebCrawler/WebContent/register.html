<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>

	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Web Crawler Login</h3>
                    </div>
                    <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User Name" name="username" id="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" id="password" type="password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-Mail" name="email" id="email" type="text">
                                </div>
                                <button id="registerBtn" class="btn btn-lg btn-primary btn-block">Register</button>
                                <button id="login" class="btn btn-lg btn-success btn-block">Go To Login</button>
                            </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
